<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div class="control">
        <label for="animations">Choose an Animations: </label>
        <select name="animations" id="animations">
            <option value="idle">Idle Animation</option>
            <option value="jump">Jump Animation</option>
            <option value="fall">Falling Animation</option>
            <option value="run">Running Animation</option>
            <option value="dizzy">Dizzy Animation</option>
            <option value="sit">Sitting Animation</option>
            <option value="roll">Rolling Animation</option>
            <option value="bite">Biting Animation</option>
            <option value="ko">Knockout Animation</option>
            <option value="gethit">Getting Hit Animation</option>
        </select>
    </div>

    <script src="index.js"></script>
</body>
</html>
